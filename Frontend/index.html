<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://kit.fontawesome.com/02ade1bbb9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Josue va trabajar en esto ahorita -->
    <section id="InicioSesionCliente">
        <nav id="navInicioSesionClientes">
            <div onclick="regresarInicioSesion()">
                <i class="fa-solid fa-arrow-left" style="color: black; font-size: 25px;"></i>
            </div>
        </nav>

        <div style=" display: flex; justify-content: center; margin-top: 10%;">
            <img style="border-radius: 25%; height: 135px; width: 215px;" src="assets/img/libroKagaii.jpeg" alt="">
        </div>

        <div style="color: #4F8EC4; font-size: 35px; font-weight: bolder; text-align: center; margin-top: 5%;">
            Bienvenido
        </div>

        <div style="color: #06283D; font-size: 22px; text-align: center; margin-top: 5%;">
            Por favor inicia sesion para continuar
        </div>

        <div id="formularioInicioSesionClientes">
            <div class="ContenedorInputsClientes"><input class="inputsInicioSesionClientes" type="text"placeholder="Usuario"></div>
            <div class="ContenedorInputsClientes"><input class="inputsInicioSesionClientes" type="password"placeholder="Contraseña"></div>
        </div>

        <div style="margin-top: 15%; display: flex; justify-content: center;">
            <button style="border: 0;border-radius: 20px; width: 250px; background-color: #4F8EC4; height: 45px; font-size: 25px; font-weight: 700;">Ingresar</button>
        </div>

        <hr>
    </section>

    <section id="RegistroCliente">
        <nav id="navRegistroClientes">
            <div onclick="regresarRegistroCliente()">
                <i class="fa-solid fa-arrow-left" style="color: black; font-size: 25px;"></i>
            </div>
        </nav>

        <div style="text-align: center; font-size: 32px; color: #4F8EC4;">
            <h2>
                Registrate
            </h2>
        </div>
        <div style="text-align: center; color: #06283D; font-size: 21px; font-weight: 700;">
            Por favor ingrese sus datos para poder registrarse
        </div>

        <div id="formularioRegistro">
            <input class="inputsRegistroClientes" type="text" placeholder="Nombre">
            <input class="inputsRegistroClientes" type="text" placeholder="Email">
            <input class="inputsRegistroClientes" type="text" placeholder="Contraseña">
            <input class="inputsRegistroClientes" type="text" placeholder="Vuelva a ingresar la contraseña">
        </div>

        <div style="margin-top: 15%; display: flex; justify-content: center;">
            <button onclick="registroCliente()" style="border: 0;border-radius: 20px; width: 250px; background-color: #4F8EC4; height: 45px; font-size: 25px; font-weight: 700;">Registrarse</button>
        </div>
    </section>

    <section id="Landing-page-clientes">
        <nav id="nav-LandingPage-clientes">
            <div id="contenedor-img">
                <img style="width: 50px; height: 50px; border-radius: 100%;" src="assets/img/logo.jpg" alt="">
            </div>
            <div onclick="IngresarInicioSesionClientes()">
                <h4>Iniciar Sesion</h4>
            </div>
            <div onclick="IngresarRegistroClientes()">
                <h4>No tienes cuenta?</h4>
                <h4>   Registrate</h4>
            </div>
        </nav>
    </section>

    </section>
    <script src="assets/controlodar.js"></script>
    
</body>
</html>
